    ></script>

  <body>
    <nav class="navbar navbar-expand-1g headerBar">
      <div class="container-fluid">
        <a
          href=""
          class="navbar-brand bloodyFool blood freeGreedo"
          style="opacity: 1"
          >FREE GREEDO</a
        >
        <button
          class="navbar-toggle navbar-toggler"

          data-bs-toggle="collapse"

          aria-expanded="false"
          aria-label="Toggle Navigation"

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                href="Homepage.html"
                class="nav-link active bloodyFool optionGreedo"
                aria-current="page"
              >
                <span>Home | About</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                href="SignUp.html"
                class="nav-link active bloodyFool optionGreedo"
                aria-current="page"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a
                href="donate.html"
                class="nav-link active bloodyFool optionGreedo"
                aria-current="page"
                >Donate</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3 class="blood im-text">
                Thank You for Donating to the Cause!
              </h3>
              <p class="im-text text-center" style="color: black">
                Please Enter Your Credentials. Or
                <a href="" class="blood bloodyFool">Sign Up</a>
              </p>
              <form class="requires-validation" novalidate>
                <div class="col-md-12 mb-3">
                  <input
                    id="donationEmail"
                    class="form-control"
                    type="text"
                    name="email"
                    placeholder="Email"
                    required
                  />
                  <div class="emailValidationMessage"></div>
                </div>

                <div class="col-md-12 mb-3">
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                </div>

                <div class="col-md-12 mb-3">
                  <input
                    id="donationAmount"
                    class="form-control"
                    type="email"
                    name="donation"
                    placeholder="Enter Amount ($)"
                    required
                  />
                  <div id="donationAmountMessage" class="form-text">
                    We don't accept donations under $50 (no brokebois)
                  </div>
                </div>

                <div class="form-check">
                  <input
                    id="cb-consent"
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="invalidCheck"
                    required
                  />
                  <label class="form-check-label"
                    >I confirm that I consent to this donation</label
                  >
                  <div class="confirmationMessage"></div>
                </div>

                <div class="form-button mt-3 text-center">
                  <button
                    type="submit"
                    class="btn bloodyFool signupbtn proceedToCheckOut"
                    style="font-size: 25px"
                  >
                    Proceed To Checkout
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="text-center text-lg-start text-white mt-auto"
      style="background-color: #3e4551"
    >
      <!-- Grid container -->
      <div class="container p-2 pb-0 mb-0">
        <section class="">
          <div class="row"></div>
        </section>
        <hr class="mb-1" />

        <!-- Section: CTA -->
        <section class="">
          <p class="d-flex justify-content-center align-items-center mb-1">
            <span class="me-3 bottomTextOne mt-2">Wanna Support Greedo?</span>
            <button
              type="button"
              class="btn btn-outline-light btn-rounded bloodyFool mt-2"
              onclick="window.location.href= '/SignUp.html';"
            >
              Sign up
            </button>
          </p>
        </section>
      </div>
      <!-- Copyright -->
      <div
        class="text-center p-2 spotify bottom-footer"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        Â© 2022 Copyright:
        <a class="text-white spotify" href="https://mdbootstrap.com/"
          >FreeGreedo.com</a
        >
      </div>

      <!-- Copyright -->
    </footer>

      crossorigin="anonymous"
    ></script>
