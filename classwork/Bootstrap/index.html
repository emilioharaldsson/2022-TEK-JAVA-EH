<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="boot.css">
  </head>
  <body class="ms-5 me-5">
    <h1>Hello, world!</h1>

    <div class="container-fluid mb-5">
        <div class = "row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 border">U</div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 border">U</div>
        </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 border">U</div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 border">U</div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 border">U</div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 border">U</div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 border">U</div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 border">U</div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 border">U</div>
      </div>
    </div>
    <button type="button" class="btn btn-primary me-2">Primary</button>
    <button type="button" class="btn btn-secondary w-50">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark p-3">Dark</button>

    <div class = "container mt-5">
        <div class = "row">
            <div class = "col text-center",  style= "border:1px solid red">Column</div>
            <div class = "col text-center",  style= "border:1px solid red">Column</div>
            <div class = "col text-center",  style= "border:1px solid red">Column</div>
        </div>
    </div>
    <div class = "container mt-5">
        <div class = "row">
            <div class = "col-lg text-center",  style= "border:1px solid red">Column</div>
            <div class = "col-lg text-center",  style= "border:1px solid red">Column</div>
            <div class = "col-lg text-center",  style= "border:1px solid red">Column</div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
